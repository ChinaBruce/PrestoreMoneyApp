<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-positive">
      <h1 class="title">{{loginName}}</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item class="item item-icon-left" menu-close href="#/app/home">
         <i class="icon ion-grid"></i>
          项目信息
        </ion-item>
        <ion-item class="item item-icon-left" menu-close href="#app/record">
          <i class="icon ion-compose"></i>
          问题登记
        </ion-item>
        <ion-item class="item item-icon-left" menu-close href="#app/takePictures">
        <i class="icon ion-camera"></i>
          拍照取证
        </ion-item>        
        <ion-item class="item item-icon-left" menu-close ng-click="logout()">
          <i class="icon ion-power"></i>
          退出登录
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
