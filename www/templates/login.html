<ion-view view-title="预储金">
  <ion-header-bar class="bar-positive">
      <h1 class="title">预储金</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list">
        <label class="item item-input">
          <span class="input-label">账户</span>
          <input type="text" ng-model="user.name" placeholder="请输入您账户名">
        </label>
        <label class="item item-input">
          <span class="input-label">密码</span>
          <input type="password" ng-model="user.password" placeholder="请输入秘密">
        </label>
        <ion-checkbox ng-model="user.isremember">记住密码</ion-checkbox>
        <div class="padding">
          <button class="button button-block button-positive" ng-click="login()">立即登陆</button>
          <p class="text-center">
            版本号：V1.0
          </p>
        <div>
      </div>    
  </ion-content>
</ion-view>
